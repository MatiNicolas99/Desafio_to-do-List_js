<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>To Do List</title>

<body>
    <header>
        <h1>To Do List</h1>
    </header>

        </div>

    </div>
</div>
    <div class="contenedor-tareas">
        <ul id="listado-tareas">

        </ul>
    </div>
